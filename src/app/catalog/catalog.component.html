
<div class="header">
  <app-cart [cart]="inCart"></app-cart>
</div>

<h2>Catalog</h2>

<div class="catalog">
  <app-card
  class="item"
  [style.display]="isVisible(item)"
  *ngFor="let item of products"
  (addToCart)='addToCart($event, item)'
  [product]="item">
  </app-card>
</div>

<app-toggle [toogless]="toggles" (toogleStatus)="presedFilterButton($event)"></app-toggle>
