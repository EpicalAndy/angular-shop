
<div class="cart-content">
  <header>
    <span class="cart-sum">сумма: {{ curentSumm | currency: 'RUR' }}</span>
    <app-button class="close-button"
      (clicked)="closeCart()"
      [label]="'X'">
    </app-button>
  </header>

  <div class="products">
    <app-card
    class="item"
    *ngFor="let item of products"
    [product]="item">
    </app-card>
  </div>


</div>
